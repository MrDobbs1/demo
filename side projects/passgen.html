<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Gen</title>
    <link rel="stylesheet" href="passgen.css">
</head>
<body>


    <section class="center">
    <h2>Generate a random password</h2>

    <form class="center">


          

       <div class="pwd-length">
        <label for="length">password length</label>
        <input type="number" id="length" name="length" min="4" max="20">
       </div>
       <br />

     <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" stroke="black" stroke-width="4" fill="yellow" />
  <circle cx="70" cy="40" r="5" fill="black" />
  <circle cx="30" cy="40" r="5" fill="black" />
  <circle cx="50" cy="50" r="5" fill="black" />

  <path d="M35 65 Q50 80 65 65" stroke="black" stroke-width="4" fill="transparent" />
</svg>

       <div class="checkboxes">
  <p>select password properties: </p>

        


       <div>
        <label for="lowercase">Lowercase chars</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked>
        </div>
        <br />

        <div>
        <label for="uppercase">Uppercase chars</label>
        <input type="checkbox" id="uppercase" name="uppercase">
       </div>
       <br />


       <div>
        <label for="numbers">numbers (0-9)</label>
        <input type="checkbox" id="numbers" name="numbers">
       </div>
       <br />

       <div>
        <label for="special characters">special chars</label>
        <input type="checkbox" id="special" name="special">
       </div>
       </div>
       <br />

       <p id="password"></p>

       <button type="button" onclick="genPassword()">Generate Password</button>
    </form>
    </section>

    <script src="passgen.js"></script>
</body>
</html>
