<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="manifest" href="Passifest.json">
</head>
<body>
   <section class="center">
    <h2>Generate a random password</h2>
    <form class="center">
        <div class="pwd-length">
            <label for="length"><strong>Password length</strong></label>
            <input type="number" id="length" name="length" min="4" max="20" value ="4" />
            </div>
            <div class="checkboxes">
                <p><strong>Select Password Properties</strong></p>
                <div>
                    <input type="checkbox" id="lowercase" name="lowercase" checked  />
                    <label for="lowercase">Lowercase Characters</label>
                </div>

                <div>
                    <input type="checkbox" id="uppercase" name="uppercase" />
                    <label for="uppercase">Uppercase Characters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers" name="numbers" />
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                
                <div>
                    <input type="checkbox" id="special" name="special" />
                    <label for="special">Special Characters  </label>
                </div>
            </div>
            <div id="password"></div>
            <br />
            <button type="button" onclick="generatePassword()  ">Generate Password</button>
            </form>
   </section>

    <script src="password.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log('Service Worker Registered!'))
            .catch((error) => console.log('Service Worker Error:', error));
        }
    </script>
</body>
</html>
